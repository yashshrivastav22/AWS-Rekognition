<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <h2>Object Name: {{ object_name }}</h2>
    <ul>
        {% for obj in detected_objects %}
            <li>Object: {{ obj['Object'] }}, Timestamp: {{ obj['Timestamp'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
